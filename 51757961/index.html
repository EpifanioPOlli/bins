<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>

<!--boot js--><script id="jsbin-javascript" defer>console.clear()
var test;
// undefine
console.log(test + ' => ' + typeof test )
//string
var test = 'Carlo';
console.log(test + ' => ' + typeof test)
//number
var test = 35;
console.log(test + ' => ' + typeof test)
//array
test=[16,27,38,94];
console.log(test + ' => ' + typeof test)
//object
test={name:'Carlo', lastname:'Pozzi'}
console.log(test.name + ' => ' + typeof test + " " + test.lastname + ' => ' + typeof test)
//function
test= function(){
  return "test";
 }
console.log(test + ' => ' + typeof test)
console.log(test() + ' => ' + typeof test)
//boolean
test = true;
console.log(test + ' => ' + typeof test)





</script>
</body>
</html>
