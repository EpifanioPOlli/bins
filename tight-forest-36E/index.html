<!--boot js--><script id="jsbin-javascript" defer>console.clear()
// Nan not a number spiegazione
// Nan non è uguale nemmeno a se stesso

console.log(1 === 1);
console.log(NaN === NaN);

// operazione con risultato Nan
var risultato = 12 * 'Test'
console.log(risultato);
if(risultato === NaN){
  console.log('non è un numero')
}
else{console.log('la variabile risultato è: ' + risultato) }

// si possono usare due funzioni: isNaN e Number.isNaN
console.log(isNaN(risultato)); // conferna che è: Nan
console.log(Number.isNaN(risultato)) // conferna che è: NaN 
console.log(Number.isNaN(2)) // non conferma che è NaN perché è un numero
// non conferma che è NAN perchè è una stringa
console.log(Number.isNaN('aaaa2'))
// ritorna true perché funziona solo se si esamina un NaN 
console.log(Number.isNaN(NaN));
//ritona false anche con la funzione parseInt perche rende un  numeo
console.log(isNaN(parseInt('12')));
// ritona falso anche con +'12' perché è un numero
console.log(isNaN(+'12'));
// ritona falso con ('12') perchè è una stringa
console.log(isNaN('12'));
//nriotrna falso anche con la striga vuota perchè la converte nel numeor o
console.log(isNaN(' '));
// ritorna vero con una strina 
console.log(isNaN('tttttt'));
</script>
